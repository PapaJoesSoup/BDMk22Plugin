PART
{
    // --- general parameters ---
    name = bahaMk22LightningCockpit
    module = Part
    author = BahamutoD

    // --- asset parameters ---
    mesh = model.mu
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
   
    node_stack_bottom = 0, -1.3078, 0 , 0,  -1, 0, 1

    // --- editor parameters ---
    TechRequired = supersonicFlight
    entryCost = 30000
    cost = 3900
    category = Pods
    subcategory = 0
    title = MK22 Raptor Cockpit
    manufacturer = Bahamuto Dynamics
    description = This is a two-man fighter cockpit with a Mk2 cross section. Inspired by the F-22, the module has built-in air intakes, a fully loaded IVA and a huge glass canopy. You'll be able to clearly see all around you. Just hope it can withstand the vacuum of space. Accessible through the MFDs are several external cameras.
    //attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0

    // --- standard part parameters ---
    mass = 1.78
    dragModelType = default
    maximum_drag = 0.1
    minimum_drag = 0.1
    angularDrag = 2
    crashTolerance = 45
    breakingForce = 50
    breakingTorque = 50
    maxTemp = 1400
    skinMaxTemp = 2500
    stagingIcon = COMMAND_POD
    bulkheadProfiles = mk2
    vesselType = Ship

    CrewCapacity = 2

    INTERNAL
    {
        name = mk22Internal
    }

	MODULE
	{
		name = RasterPropMonitorComputer
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}

	MODULE
	{
	  name = ModuleRadar
	  omnidirectional = false
	  scanRotationSpeed = 120
	  directionalFieldOfView = 120
	  lockRotationAngle = 4
	  canRecieveRadarData = true
	  minSignalThreshold = 200
	  rwrThreatType = 1
	}	
	
	RESOURCE
	{
		name = ElectricCharge
		amount = 100
		maxAmount = 100
	}	
	
	MODULE
	{
		name = ModuleResourceIntake
		resourceName = IntakeAir
		checkForOxygen = true
		area = 0.014
		intakeSpeed = 10
		intakeTransformName = intake
		machCurve
		{
			key = 0 0.85 0 0
			key = 1 1 0 0
			key = 2 0.95 -0.08751557 -0.08751557
			key = 4 0.5 -0.4034287 -0.4034287
			key = 8 0.01 0 0
		}
	}

    RESOURCE
    {
        name = IntakeAir
        amount = 0.3
        maxAmount = 0.3
    }

   

    MODULE
    {
        name = ModuleSAS
    }

    MODULE
    {
        name = ModuleReactionWheel

        PitchTorque = 15
        YawTorque = 15
        RollTorque = 15

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.5
        }
    }	
	
    MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}

    MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 3.0
	}

	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 0.4
		dragAtMaxAoA = 0.085
		dragAtMinAoA = 0.03
	}

   	MODULE
	{
	  name = BDACategoryModule
	}	

}
